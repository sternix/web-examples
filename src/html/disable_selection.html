<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable selection</title>
    <style>
        .unselectable {
            user-select: none;
        }
    </style>
</head>

<body>
    <p>You can select me.</p>
    <p class="unselectable">You can't select me!</p>
</body>

</html>
