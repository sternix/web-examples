<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek</title>
    <base target="_blank">
</head>

<body>
    <!-- yukarıdaki base...'den dolayı varsayılan olarak yeni tab'da açılıyor -->
    <a href="https://www.google.com">Google yeni sayfa</a>

    <br>
    <!-- varsayılanı değiştirmek için -->
    <a target="_self" href="https://www.google.com">Google aynı sayfa</a>
</body>

</html>
