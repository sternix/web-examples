<!-- https://www.geeksforgeeks.org/how-to-make-responsive-navbar-menu-in-css/ -->
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: green;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.5rem;
        }

        ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-right: 20px;
        }

        ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: lightgreen;
        }

        .checkbtn {
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 768px) {
            .checkbtn {
                display: block;
                order: 1;
                margin-right: 20px;
            }

            ul {
                position: fixed;
                top: 80px;
                right: -100%; /* checked olunca burası 0 oluyor */
                background-color: green;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.3s;
            }

            ul li {
                margin: 20px 0;
            }

            ul li a {
                font-size: 20px;
            }

            /* görünür yapan yer burası */
            #check:checked~ul {
                right: 0;
            }
        }
    </style>

</head>

<body>
    <nav>
        <!-- js kullanmadan checbox'ın checked özelliğinden yararlanıyor -->
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            &#9776;
        </label>
        <label class="logo">GFG</label>
        <ul>
            <li><a class="active" href="#">HTML</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">ReactJS</a></li>
            <li><a href="#">NodeJS</a></li>
        </ul>
    </nav>
</body>

</html>
