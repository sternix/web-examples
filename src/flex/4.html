<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Flow</title>

    <style>
        .flex-container {
            display: flex;
            flex-flow: row wrap;
            background-color: aqua;
        }

        .flex-container-column {
            display: flex;
            flex-flow: column wrap;
            background-color: aqua;
        }

        div {
            background-color: chartreuse;
            margin: 10px;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>flex-flow = flex-direction + flex-wrap</h1>

    <h3> flex-flow: row wrap;</h3>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <h3> flex-flow: column wrap;</h3>
    <div class="flex-container-column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>

</html>
