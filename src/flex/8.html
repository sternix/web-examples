<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>

    <style>
        .container {
            display: flex;
            gap: 5px;
            background-color: gray;
        }

        .container>div {
            background-color: aquamarine;
            margin: 30px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="flex-grow: 0;">0</div>
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 2;">2</div>
        <div style="flex-grow: 8;">8</div>
        <div>VarsayÄ±lan</div>
    </div>
</body>

</html>
