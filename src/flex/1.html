<!-- https://www.w3schools.com/css/css3_flexbox.asp -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        .flex-container {
            display: flex;
            background-color: aqua;
        }

        .flex-container > div {
            background-color: chartreuse;
            margin: 10px;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Flex Container</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <p>flex container'ı block şeklinde tüm satırı kaplıyor</p>
    <p>elemanlar satır şeklinde ve sağa doğru yerleştiriliyor</p>
    <p> varsayılan direction değeri <code>flex-direction: row;</code></p>
    <p>elemanlar sığmazsa alt satıra geçmiyor</p>
</body>
</html>
